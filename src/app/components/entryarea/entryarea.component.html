<div class="container">
  <h2>Start from here (select model):</h2>
  
  <select class="custom-select" (change)="onSelectModelChange($event.target.value)">
      <option selected >--select--</option>
      <option *ngFor="let m of modelArray; let i=index" value="{{i}}" >{{m}}</option>
    </select>
  <strong *ngIf="!dataReady"> Loading models... Please wait for Heroku FREE servers (backend) to warm up, then dropdown menu will get populated.</strong>
</div>
